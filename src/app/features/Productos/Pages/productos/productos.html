<mat-card>
  <div class="container">
    <div class="header">
      <h2>Gestión de Productos</h2>
      <button mat-raised-button color="primary" (click)="createProduct()">
        <mat-icon>add</mat-icon>
        Nuevo Producto
      </button>
    </div>
  
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Buscar producto</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Laptop" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

      <mat-card-content class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let product"> {{ product.idProducto }} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let product"> {{ product.nombreProducto }} </td>
          </ng-container>

          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let product"> {{ product.precioUnitario | currency }} </td>
          </ng-container>

          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let product"> {{ product.cantidad }} </td>
          </ng-container>

          <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef> Categoría </th>
            <td mat-cell *matCellDef="let product"> {{ product.idCategoriaNavigation.nombreCategoria }} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let product">
              <button mat-icon-button color="accent" (click)="editProduct(product)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteProduct(product.idProducto)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 15, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements">
        </mat-paginator>
      </mat-card-content>

  </div>
</mat-card>
