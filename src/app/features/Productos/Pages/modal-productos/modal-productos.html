<h2 mat-dialog-title>
  @if(data.isEditing){
    Editar Producto
  }@else{
    Nuevo Producto
  }
</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre del Producto</mat-label>
    <input matInput formControlName="nombreProducto" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Cantidad</mat-label>
    <input matInput type="number" formControlName="cantidad" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Categor√≠a</mat-label>
    <mat-select formControlName="idCategoria">
      @for (cat of categories; track cat.idCategoria) {
        <mat-option [value]="cat.idCategoria">{{ cat.nombreCategoria }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Precio Unitario</mat-label>
    <input matInput type="number" formControlName="precioUnitario" />
  </mat-form-field>

  <mat-checkbox formControlName="estado">Activo</mat-checkbox>

  <div class="actions">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
  </div>
</form>
