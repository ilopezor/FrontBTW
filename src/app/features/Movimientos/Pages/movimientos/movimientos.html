<mat-card>
  <div class="container">
    <div class="header">
      <h2>Gesti√≥n de Movimientos</h2>
      <button mat-raised-button color="primary" (click)="createMovements()">
        <mat-icon>add</mat-icon>
        Nuevo Movimiento
      </button>
    </div>
  
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Buscar producto</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Laptop" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

      <mat-card-content class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let movements"> {{ movements.idMovimientos }} </td>
          </ng-container>

          <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let movements"> {{ movements.producto }} </td>
          </ng-container>

          <ng-container matColumnDef="tipoMovimiento">
            <th mat-header-cell *matHeaderCellDef> Tipo movimiento </th>
            <td mat-cell *matCellDef="let movements"> {{ movements.tipoMovimiento}} </td>
          </ng-container>

          <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let movements"> {{ movements.cantidad }} </td>
          </ng-container>

          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> fecha </th>
            <td mat-cell *matCellDef="let movements"> {{ movements.fechaMovimiento | date}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let movements">
              <button mat-icon-button color="accent" (click)="seeMovements(movements)">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 15, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements">
        </mat-paginator>
      </mat-card-content>

  </div>
</mat-card>
