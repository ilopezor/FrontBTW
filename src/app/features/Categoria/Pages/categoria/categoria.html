<mat-card>
  <div class="container">
    <div class="header">
      <h2>Gesti√≥n de Categorias</h2>
      <button mat-raised-button color="primary" (click)="createCategoria()">
        <mat-icon>add</mat-icon>
        Nueva Categoria
      </button>
    </div>
  
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Buscar categoria</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Laptop" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

      <mat-card-content class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let category"> {{ category.idCategoria }} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let category"> {{ category.nombreCategoria }} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let category">
              <button mat-icon-button color="accent" (click)="editCategoria(category)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteCategoria(category.idCategoria)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 15, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements">
        </mat-paginator>
      </mat-card-content>
  </div>
</mat-card>
